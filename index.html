        $(function () {
            //scroll down
            $("nav a").bind('click', function (event) {
                event.preventDefault();//先取消超連結原本預設動作
                var $anchor = $(this);
                $('body').animate({
                    scrollTop: $($anchor.attr('href')).offset().top
                }, 1000, 'easeInOutQuint');
            });

            //scroll up
            $(".page-scroll").bind('click', function (event) {
                var $anchor = $(this);
                $('body').animate({
                    scrollTop: '0'
                }, 1000, 'easeInOutQuint');
                event.preventDefault();//先取消超連結原本預設動作(加在這裡也可以)
            });
        });
    </script>
    <Script Language="JavaScript">
function FtmFormChk()
{
	if( document.FTM_form.name.value == "" )
	{
		alert("請輸入姓名.");
		document.FTM_form.name.focus();
		return false;
	}
	flg = false;
	var form_name = document.getElementById("FTM_form");

	if (form_name.sex.value != undefined)
	{
		if ( form_name.sex.checked==true )flg=true;
	}
	else 
	{   
		for (var i=0; i<form_name.sex.length; i++)
		{
				if (form_name.sex[i].checked==true)
			{
				flg=true;
				break;
			}
		}
	}
	
	if (!flg){	
		alert("請選擇性別");
		return false;
	}
	else{
		flg=false;
	}
	if ( document.FTM_form.YYYY[0].selected == true )
	{
		alert("請選擇年份.");
		document.FTM_form.YYYY.focus();
		return false;	
	}
	if ( document.FTM_form.month[0].selected == true )
	{
		alert("請選擇月份.");
		document.FTM_form.month.focus();
		return false;	
	}
	if ( document.FTM_form.day[0].selected == true )
	{
		alert("請選擇日期.");
		document.FTM_form.day.focus();
		return false;	
	}
	if( document.FTM_form.phone.value == "" )
	{
		alert("請輸入電話.");
		document.FTM_form.phone.focus();
		return false;
	}
	if( document.FTM_form.email.value == "" )
	{
		alert("請輸入信箱.");
		document.FTM_form.email.focus();
		return false;
	}
	return true;
}
</Script>
